<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Calendar</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">

  <!-- Calendar CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
</head>
<body>
  <div class="calendar-container">
    <!-- Header with month nav -->
    <div class="calendar-header">
      <button id="prevMonthBtn" class="navigation">← Previous</button>
      <h1 id="currentMonth">Loading…</h1>
      <button id="nextMonthBtn" class="navigation">Next →</button>
    </div>

    <!-- Grid where days get injected -->
    <div id="calendar-grid" class="calendar-grid"></div>

    <!-- Form to post date + project to the data-entry flow -->
    <form id="calendarForm"
          method="POST"
          action="{{ url_for('data_entry_bp.redirect_to_data_entry') }}">
      <input type="hidden" id="selected_date"   name="report_date">
      <input type="hidden" id="selected_project" name="project_id">
      <button type="submit" id="confirmDateBtn" disabled>
        Confirm Selection
      </button>
    </form>
  </div>

  <!-- Expose your API endpoints to JS -->
  <script>
    // expose exactly one URL variable
    window.API_CALENDAR_DATA_URL = "{{ url_for('calendar_bp.get_calendar_data') }}";
    window.API_BASE             = "{{ request.script_root }}";
  </script>
  
  <!-- Calendar behavior -->
  <script src="{{ url_for('static', filename='js/calendar.js') }}" defer></script>
</body>
</html>
