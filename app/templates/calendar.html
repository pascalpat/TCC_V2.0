<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Calendar View</title>

    <!-- Link to Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/calendar.css') }}">
</head>
<body>
    <div class="calendar-container">
        <!-- Calendar Header -->
        <div class="calendar-header">
            <button id="prevMonthBtn" class="navigation">← Previous</button>
            <h1 id="currentMonth">December 2024</h1>
            <button id="nextMonthBtn" class="navigation">Next →</button>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar-grid" class="calendar-grid">
            <!-- Calendar will be dynamically populated via JavaScript -->
        </div>

        <!-- Confirm Button -->
        <form id="calendarForm" method="POST" action="/data-entry/report">
            <input type="hidden" id="selected_date" name="report_date">
            <input type="hidden" id="selected_project" name="project_id">
            <button type="submit" id="confirmDateBtn">Confirm Selection</button>
        </form>
    </div>

    <!-- Include JavaScript -->
    <script src="{{ url_for('static', filename='js/calendar.js') }}" defer></script>
</body>
</html>
