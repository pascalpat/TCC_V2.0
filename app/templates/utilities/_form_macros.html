{% macro input_field(name, label='', required=False, value='', type='text') %}
<label for="{{ name }}">
  {{ label }}{% if required %}<span class="required">*</span>{% endif %}
</label>
<input id="{{ name }}" name="{{ name }}" type="{{ type }}"
       value="{{ value }}" {% if required %}required{% endif %}>
{% endmacro %}

{% macro select_field(name, label='', required=False, options=None, value='') %}
{% set options = options or [] %}
<label for="{{ name }}">
  {{ label }}{% if required %}<span class="required">*</span>{% endif %}
</label>
<select id="{{ name }}" name="{{ name }}" {% if required %}required{% endif %}>
  {% for val, text in options %}
  <option value="{{ val }}" {% if val == value %}selected{% endif %}>{{ text }}</option>
  {% endfor %}
</select>
{% endmacro %}
