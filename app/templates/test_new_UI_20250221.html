<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker & Equipment Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="container">
        <h2>Total Cost Control - Worker Entry</h2>

        <!-- Worker Entry Form -->
        <form id="workerForm" method="POST" action="{{ url_for('submit_worker') }}">
            <div class="form-group">
                <label for="worker">Worker Name:</label>
                <select id="worker" name="worker" required>
                    <option value="" disabled selected>-- Select Worker --</option>
                    {% for worker in workers %}
                    <option value="{{ worker.id }}">{{ worker.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="hours">Labor Hours:</label>
                <input type="number" id="hours" name="hours" step="0.1" min="0" required>
            </div>

            <div class="form-group">
                <label for="activity">Activity Code:</label>
                <select id="activity" name="activity" required>
                    <option value="" disabled selected>-- Select Activity Code --</option>
                    {% for code in activity_codes %}
                    <option value="{{ code.id }}">{{ code.code }} - {{ code.description }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="button" id="addWorker" class="btn">+ Add Worker</button>
        </form>

        <!-- Table to Display Added Workers -->
        <table id="workerTable">
            <thead>
                <tr>
                    <th>Worker</th>
                    <th>Hours</th>
                    <th>Activity Code</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be added dynamically here -->
            </tbody>
        </table>

        <button type="submit" form="workerForm" class="btn primary">Submit</button>
    </div>

    <script src="{{ url_for('static', filename='js/worker_entry.js') }}"></script>

</body>
</html>
